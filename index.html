<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mockup Design</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <img
            src="./assets/download.jfif"
            alt="Jeshurun Consultancy Services Pvt Ltd"
            class="logo"
          />
          <form class="d-flex gap-3">
            <a
              class="nav-link active"
              aria-current="page"
              href="https://www.jeshurunconsultancy.com/#:~:text=Welcome%20to%20Jeshurun%20Consultancy%20Services,talent%20at%20the%20right%20time."
              >Home</a
            >
            <a
              class="nav-link"
              href="https://www.linkedin.com/company/jeshurun-consultancy-services/?originalSubdomain=in"
              >About</a
            >
            <a
              class="nav-link"
              href="https://www.falconebiz.com/company/JESHURUN-CONSULTANCY-SERVICES-PRIVATE-LIMITED-U78100TS2023PTC177096"
              >Services</a
            >
            <a
              class="nav-link"
              href="https://www.falconebiz.com/company/JESHURUN-CONSULTANCY-SERVICES-PRIVATE-LIMITED-U78100TS2023PTC177096"
              >Contact</a
            >
          </form>
        </div>
      </nav>
    </header>
    <main class="d-flex justify-content-center align-items-center mt-5">
      <div class="card bg-light" style="width: 25rem">
        <div class="card-body">
          <form action="#" method="post">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="full-name"
                placeholder="Full-Name"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="confirm-password"
                placeholder="Confirm-Password"
                required
              />
            </div>
            <div class="mb-3 d-flex gap-3" aria-required="true">
              <input type="radio" name="gender" id="male" />Male
              <input type="radio" name="gender" id="female" />Female
            </div>
            <div class="mb-3">
              <label for="country">Country:</label>
              <select name="country" id="country" class="country" required>
                <option value="india">India</option>
                <option value="china">China</option>
                <option value="america">America</option>
                <option value="london">London</option>
                <option value="south africa">South Africa</option>
                <option value="canada">Canada</option>
                <option value="germany">Germany</option>
                <option value="australia">Australia</option>
                <option value="japan">Japan</option>
                <option value="france">France</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="d-flex justify-content-center mt-5 footer">
        <p class="d-flex mt-3">Â© 2024 Jeshurun Consultancy Services Pvt Ltd</p>
      </div>
    </footer>
  </body>
</html>
